---
- hosts: all
  user: www


  handlers:
    - import_tasks: files/handlers.yml
      static: yes

  tasks:
    - include_vars: files/vars.yml
    #- name: Backup servers
    #  shell: ls
    #  notify:
    #    - server backup
    - name: Update the biostar-engine
      git:
        repo: "{{ engine_git }}"
        dest: "{{ engine_dir }}"
        update: yes
      notify:
        - server migrate
        - reload supervisor
        - restart nginx

    - name: Install python requirements
      shell: "source {{conda_dir}}/etc/profile.d/conda.sh && conda activate {{conda_env}} && pip install -r conf/requirements.txt"
      args:
        executable: /bin/bash
        chdir: "{{ engine_dir }}"

    - name: Restart servers
      shell: ls
      notify:
        - server migrate
        - reload supervisor
        - restart nginx
        - restart server
      when: restart



