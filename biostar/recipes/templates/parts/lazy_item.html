{% load engine_tags %}

<div class="emphasize item">

    {% if item|is_job %}
        <img class="ui avatar image" src="{% img item.analysis %}"/>
    {% else %}
        <img class="ui avatar image" src="{% img item %}"/>
    {% endif %}
    <div class="content">
        {% if item.is_cloned %}
            <i class="linkify icon"></i>
        {% endif %}

        <a href="{{ item.url }}">{{ item.get_name|truncatechars:150 }}</a>

    </div>
</div>
