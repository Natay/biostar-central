{% load engine_tags %}
<div class="dropdown" style="    top: 22%; margin-left: -22px;">
    <div class="ui segment" style="    box-shadow: 0 1px 34px 0 rgba(34,36,38,.15);">
        <div class="ui divided list">
            {% for item in objs %}
                <div class="emphasize item">

                    {% if item|is_job %}
                        <img class="ui avatar image" src="{% img item.analysis %}"/>
                    {% else %}
                        <img class="ui avatar image" src="{% img item %}"/>
                    {% endif %}
                    <div class="content">
                        {% if item.is_cloned %}
                            <i class="linkify icon"></i>
                        {% endif %}

                        <a href="{{ item.url }}">{{ item.get_name|truncatechars:150 }}</a>


                    </div>
                </div>

            {% endfor %}
        </div>
    <a class="ui fluid label" style="text-align: center"> <i class="bars icon"></i>Load More</a>
    </div>


</div>
