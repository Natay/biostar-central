{% load engine_tags %}

<form method="post" class="ui form" action="#">


    <div class="field" id="template_field">
        <textarea class="code" rows="80" cols="55" name="template" id="code_editor">{{ form.template.value }}</textarea>
    </div>

    {% if recipe.is_cloned %}
        {% recipe_clone_message recipe %}
    {% else %}

        <div class="item">
            <button class="ui green {{ btn_state }} button ajax" type="submit">
                <i class="save icon"></i> Save Code
            </button>

             <a class="ui gray button" href="{% url 'recipe_download' recipe.uid %}">
                <i class="download icon"></i> Download
             </a>


            <a class="ui right floated gray button click" data-value="#info">
                 <i class="redo icon"></i>Cancel
            </a>
        </div>

    {% endif %}

</form>

<script>
$(document).ready(function () {
    var code = init_codemirror($('#code_editor'), 600);

});
</script>
