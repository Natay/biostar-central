{% extends "base_listing.html" %}
{% load engine_tags %}
{% load static %}

{% block headtitle %}
    Latest Recipes
{% endblock %}


{% block content %}
 <div class="ui center aligned top-title header" >
         <span><i class="setting listing icon"></i> Latest recipes
         </span>
 </div>

<div class="ui divided link simple items">

    {% for recipe in recipes %}
        {% recipe_details recipe %}

    {% empty %}

            <div class="ui warning message"><i class="ui info circle icon"></i>There are no public recipes yet.
            </div>

    {% endfor %}
</div>

{% endblock %}
